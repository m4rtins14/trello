<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Trello</title>
</head>
<body>
    <h1>Meu Trello</h1>
    <div class="coluna" id="fazer">
        <h2>A fazer</h2>
        <ul class="tarefas" id="tarefa-fazer"></ul>
    </div>
    <div class="coluna" id="feito">
        <h2>Feito</h2>
        <ul class="tarefas" id="tarefas-feito"></ul>
    </div>
    <div class="coluna" id="fazendo">
        <h2>Fazendo</h2>
        <ul class="tarefas" id="tarefas-feito"></ul>
    </div>
    <form id="adicionar-tarefa">
        <label for="nova-tarefa">Tarefa: </label>
        <input type="text" id="nova-tarefa" name="nova-tarefa">
        <button type="submit">Adicionar</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
